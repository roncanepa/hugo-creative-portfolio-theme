{{ define "main" }}
<div class="col-xs-12 col-sm-8 col-md-9 content-column white-background">
  {{ partial "mobile_nav_toggle.html" . }}
  <div class="row">
    <div class="col-lg-8">
      <div class="content-column-content">
         <h1>{{ .Title }}</h1>
         {{ .Content }}
         {{ with .Site.Params.email }}
         <h4>Submit the form below or call to get started.</h4>
         <p>Please be sure to also check your email 'spam' folder.</p>
         <p>Phone: <a href='tel:3526720404' style="text-decoration: none;">352-672-0404</a></p>
         
         <form id="contact-form" class="contact-form form" method="post" action="https://formspree.io/{{ . }}">
           <div class="controls">
             <div class="form-group">
               <label for="name">Your name *</label>
               <input type="text" name="name" id="name" required="required" class="form-control">
             </div>
             <div class="form-group">
               <label for="email">Your email *</label>
               <input type="email" name="email" id="email" required="required" class="form-control">
             </div>
             <div class="form-group">
              <label for="phone">Your phone number *</label>
              <input type="tel" name="phone" id="phone" required="required" class="form-control">
            </div>
             <div class="form-group">
               <label for="message">Your message for me *</label>
               <textarea rows="4" name="message" id="message" required="required" class="form-control"></textarea>
             </div>
             <div class="g-recaptcha" data-sitekey="6LfbNgUaAAAAAMT9oG6hCdV_1b1zGDbr1VxU1DmO"></div>
              <br/>
             <div>
               <input type="submit" value="Send" class="btn btn-ghost">
             </div>
           </div>
         </form>
         {{ end }}
      </div>
    </div>
  </div>
</div>
{{ end }}
